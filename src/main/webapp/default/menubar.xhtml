<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:form>
    <!--<p:growl id="messages"/>-->
    <p:menubar>
        <p:menuitem value="#{msg.menu_index}" action="#{NavigationController.redirectToIndex}" icon="ui-icon-home"/>
        <p:menuitem value="#{msg.menu_profile}" action="#{NavigationController.redirectToProfile}"
                    icon="ui-icon-person"/>
        <p:menuitem value="#{msg.menu_logout}" action="#{LoginController.doLogout}" icon="ui-icon-extlink"/>
        <f:facet name="options">
            <p:selectOneMenu value="#{LanguageController.localeCode}" onchange="submit()"
                             valueChangeListener="#{LanguageController.countryLocaleCodeChanged}">
                <f:selectItems value="#{LanguageController.countriesInMap}"/>
            </p:selectOneMenu>
            <p:inputText style="margin-right: 0 10px" placeholder="#{msg.menu_search}"/>
        </f:facet>
    </p:menubar>
</h:form>
</html>
