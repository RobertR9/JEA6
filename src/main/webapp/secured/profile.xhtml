<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<ui:composition template="/default/main.xhtml">
    <ui:define name="content">
        <h:body>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-g-nopad">
                    <div class="ui-g-12">
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <p:graphicImage name="demo/images/misc/kobe.png"/>
                            </f:facet>

                            <h:outputText value="Username:"/>
                            <h:outputText value="#{LoginController.user.username}"/>
                        </p:panelGrid>

                    </div>
                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g-12">
                            <p:panel>
                                <h3 style="margin-top:0">Kweet</h3>
                                <p:tabView>
                                    <p:tab>
                                        <h:panelGrid columns="2" cellpadding="10">
                                            <h:outputText
                                                    value="The story begins as Don Vito Corleone..."/>
                                        </h:panelGrid>
                                    </p:tab>
                                </p:tabView>
                            </p:panel>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-6 ui-g-nopad">
                    <div class="ui-g-12">
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <p:graphicImage name="demo/images/misc/kobe.png"/>
                            </f:facet>
                            <h:outputText value="Name:"/>
                            <h:outputText value="#{LoginController.user.name}"/>

                            <h:outputText value="Location:"/>
                            <h:outputText value="#{LoginController.user.location}"/>

                            <h:outputText value="Web:"/>
                            <h:outputText value="#{LoginController.user.web}"/>

                            <h:outputText value="Bio:"/>
                            <h:outputText value="#{LoginController.user.bio}"/>
                        </p:panelGrid>
                    </div>
                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g-12">
                            <p:panel>
                                <ul class="list-unstyled">
                                    <li role="presentation">
                                        <h:outputText
                                                value="#{msg.index_kweets_total} #{ProfileController.numberOfkweets}"/>
                                    </li>
                                    <li role="presentation">
                                        <h:outputText
                                                value="#{msg.{index_followers_total} #{ProfileController.numbersOfFollowers}"/>
                                    </li>
                                </ul>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
</html>
