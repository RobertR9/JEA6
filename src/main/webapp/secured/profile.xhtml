<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<ui:composition template="/default/main.xhtml">
    <ui:define name="content">
        <h:body>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-g-nopad">
                    <div class="ui-g-12">
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <p:graphicImage library="img" name="no-photo.gif"/>
                            </f:facet>
                            <h:outputText value="#{msg.username}:"/>
                            <h:outputText value="#{LoginController.user.username}"/>
                        </p:panelGrid>

                    </div>
                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g-12">
                            <p:panel>
                                <h3 style="margin-top:0">#{msg.profile_kweet}</h3>
                                <h:form id="timeLine">
                                    <h:dataTable id="listKweet" prependId="true" var="kweet"
                                                 value="#{LoginController.user.kweets}">
                                        <h:column>
                                            <h:outputText value="#{kweet.message}"/>
                                            <br/>
                                            <b>
                                                <h:outputText class="user"
                                                              value="--- #{kweet.owner.username} "/>
                                                <h:outputText class="user" value=" Posted: "/>
                                                <h:outputText class="user" value="#{kweet.postDate}">
                                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                                </h:outputText>
                                            </b>
                                            <hr/>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </p:panel>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-6 ui-g-nopad">
                    <div class="ui-g-12">
                        <p:panelGrid columns="2">
                            <h:outputText value="#{msg.name}:"/>
                            <h:outputText value="#{LoginController.user.name}"/>

                            <h:outputText value="#{msg.location}:"/>
                            <h:outputText value="#{LoginController.user.location}"/>

                            <h:outputText value="#{msg.web}:"/>
                            <h:outputText value="#{LoginController.user.web}"/>

                            <h:outputText value="#{msg.bio}:"/>
                            <h:outputText value="#{LoginController.user.bio}"/>
                        </p:panelGrid>
                    </div>
                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g-12">
                            <p:panel>
                                <ul class="list-unstyled">
                                    <li role="presentation">
                                        <h:outputLabel>#{msg.index_kweets_total} #{LoginController.user.kweets.size()} </h:outputLabel>
                                    </li>
                                    <li role="presentation">
                                        <h:outputLabel>#{msg.index_followers_total} #{LoginController.user.followers.size()} </h:outputLabel>
                                    </li>
                                </ul>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
</html>
